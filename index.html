<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <button class="dark-mode" id="dark-mode-btn">Light</button>
    <div class="all">
        <div class="tools">
            <h2>Tools</h2>
            <button id="pen">Pen</button>
            <button id="ereaser">Ereaser</button>
            <button id="random">RGB</button>
            <button id="reset">Reset</button>
            <p>&copy; wadyzen</p>
        </div>
        <div class="parent">
            <h1><span id="first">E</span><span id="second">tch</span><span id="third"> - A - </span><span id="fourth">S</span><span id="fifth">ketch</span></h1>
            <div class="container"></div>
            <div class="form">
                <label for="num">Enter the desired grid </label>
                <input id="num" type="number" placeholder="from 2 to 50">
                <button id="apply">Apply</button>
            </div>
        </div>
    </div>
</body>

</html>
